<div id="content">
    <div *ngIf="(good$ | async) as good" class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="product-content product-wrap clearfix product-deatil">
                <div class="row">

                    <div class="col-md-5 col-sm-12 col-xs-12 ">
                        <div class="product-image">

                            <img class="img-responsive" [src]="good.ImageUrl" style="margin:auto;">

                        </div>
                    </div>
                    <div class="col-md-7 col-sm-12 col-xs-12">

                        <h2 class="name">
                            {{good.Title}}
                            <small>Product by <a (click)="(null)">{{good.Category}}</a></small>
                        </h2>
                        <hr>
                        <h3 class="price-container">
                            ${{good.Price}}
                            <small>*includes tax</small>
                        </h3>

                        <div class="certified">
                            <ul>
                                <li><a (click)="(null)">Delivery time<span>7 Working Days</span></a></li>
                                <li><a (click)="(null)">Certified<span>Quality Assured</span></a></li>
                            </ul>
                        </div>

                        <hr>

                        <div class="description description-tabs">
                            <ul id="myTab" class="nav nav-pills">
                                <li class="active"><a href="#more-information" data-toggle="tab"
                                        class="no-margin">Product
                                        Description </a></li>
                                <li class=""><a href="#specifications" data-toggle="tab">Specifications</a></li>
                            </ul>
                            <div id="myTabContent" class="tab-content">
                                <div class="tab-pane fade active in" id="more-information">
                                    <br>
                                    <p>{{good.Description}}</p>
                                </div>
                                <div class="tab-pane fade" id="specifications">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-6">

                                <a (click)="(null)" class="btn btn-success btn-lg">Add to cart (${{good.Price}})</a>

                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
