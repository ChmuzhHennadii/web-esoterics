<div class="col-sm-6 col-md-6 col-lg-6">
  <!-- product -->
  <div class="product-content product-wrap clearfix">
    <div class="row">
      <div class="col-md-5 col-sm-12 col-xs-12">
        <div class="product-image">
          <img [src]="good.ImageUrl" alt="194x228" class="img-responsive">
        </div>
      </div>
      <div class="col-md-7 col-sm-12 col-xs-12">
        <div class="product-deatil">
          <h5 class="name">
            <a [routerLink]="['./', good.Id]">
              {{good.Title}} <span>{{good.Category}}</span>
            </a>
          </h5>
          <p class="price-container">
            <span>${{good.Price}}</span>
          </p>
        </div>
        <div class="description">
          <p>{{good.Description}}</p>
        </div>
        <div class="product-info smart-form align-text-bottom align-bottom">
          <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6"> </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
              <a (click)="addingToCart.emit(good)" class="btn btn-success center-block">Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
